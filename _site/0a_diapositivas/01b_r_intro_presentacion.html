# Valores

En R la unidad m√≠nima para trabajar son los _valores_:

#### - `1` es un valor (num√©rico), 

--

#### - `"uno"` es un valor (c√°racter),

--

#### - `"1"` es un valor (c√°racter) y

--

#### - `"Esto es un uno"` tambi√©n es un valor (c√°racter).


---
# Valores

R permite realizar un sinfin de operaciones con estos valores, por ejemplo, operaciones matem√°ticas como _sumar_, _restar_, _multiplicar_ o _dividir_:

# Vectores

- A un conjunto de valores lo llamaremos __vector__ y R los interpretar√° bajo el comando `c()`. 

- Los vectores, como los valores, tambi√©n ser√°n de un tipo determinado:

--

#### - Vector num√©rico (_numeric_)

```r
c(1, 2, 3, 4, 5)
```

--

```r
c(1:5)
```


--

#### - Vector de texto (_character_)

```r
c("uno", "dos", "tres", "cuatro", "cinco")
```

# Funciones

#### - __La funci√≥n__ es una operaci√≥n que nos ayuda a resolver un problema que de otra forma llevar√≠a m√°s pasos/tiempo.

#### - __Una funci√≥n__ tiene _nombre_ y suele (intenta) ser intuitivo respecto a la acci√≥n que realiza (el problema que resuelve). Tambi√©n comienza y termina con par√©ntesis `()`, donde se ubica el o los argumentos. 

&lt;img src="../img/funcion_desc.png" width="600" height="300" style="display: block; margin: auto;" /&gt;

---
# Funciones

#### - Por ejemplo, la funci√≥n `class()` eval√∫a el tipo (num√©rico, c√°racter) de un elemento

#### Evaluemos de qu√© tipo es el valor `2`

```r
class(2)
```

```
[1] "numeric"
```
&lt;br&gt;

--

#### ¬øy el valor `"dos"`?

```r
class("dos")
```

```
[1] "character"
```

---
# Funciones

#### - Otras funciones nos permiten incluir m√°s de un argumento. En este caso, cada uno de ellos se separa con una coma (`,`).

#### Por ejemplo, la funci√≥n `sum()` permite _sumar_ varios valores num√©ricos:


```r
sum(2, 5, 10)
```

```
[1] 17
```

--

#### La funci√≥n `paste0()` permite _pegar_ varios valores de tipo texto:


```r
paste0("Esto", "es", "un texto", "con", "seis", "valores")
```

```
[1] "Estoesun textoconseisvalores"
```


---
# Funciones

#### - Ciertas funciones tambi√©n incluyen _par√°metros_, los cuales agregan _especificaciones_ que hacemos a la operaci√≥n que realiza la funci√≥n.

--

Por ejemplo, queremos una funci√≥n que pegue los valores anteriores pero que los separe por un espacio. En este caso, la funci√≥n `paste()` (sin el `0` al final) contiene un par√°metro llamado `sep = `, que permite definir un separador entre cada argumento.


```r
paste("Esto", "es", "un texto", "con", "seis", "valores", sep = "_")
```

```
[1] "Esto_es_un texto_con_seis_valores"
```

# Objetos

- En R el elemento m√°s importante es el  __objeto__. Tanto valores como vectores (y practicamente, cualquier elemento) pueden ser _asignados_ a un objeto.

- Al objeto debemos definirlo por un nombre (elige tu propia aventura) y _asignarle_ el contenido:


&lt;img src="../img/objeto_nuevo.png" width="700" height="400" style="display: block; margin: auto;" /&gt;



---
#Objetos

- Al igual que _valores_ y _vectores_, hay diferentes _tipos_ de objetos:

--

#### - Objeto num√©rico (_numeric_)

```r
edad &lt;- c(24, 56, 75, 42, 99)
```

--

#### - Objeto de texto (_character_)

```r
nombre &lt;- c("D'rtanian", "Rigoberta", "Menganita", "Juancito", "Estanislao")
```

--

#### - (otro) objeto de texto (_character_)

```r
nombre_y_apellido &lt;- c("D'artanian estrujillo", "Rigoberta manchuria", "Menganita fulaique", 
                       "Juancito loquillo", "Estanislao leningrado")
```

# Data frames

El elemento `data.frame` es lo que conocemos como una _base de datos_: Filas (casos) y columnas (variables) relacionadas entre s√≠:

&lt;img src="../img/data_frames.png" width="700" height="400" style="display: block; margin: auto;" /&gt;


---
# Data frames


- La funci√≥n `data.frame()` nos permite crear una base de datos vinculando vectores:


```r
data.frame(nombre_y_apellido, edad)
```

```
      nombre_y_apellido edad
1 D'artanian estrujillo   24
2   Rigoberta manchuria   56
3    Menganita fulaique   75
4     Juancito loquillo   42
5 Estanislao leningrado   99
```


--

- Podemos guardarlo en un objeto:


```r
base_personas &lt;- data.frame(nombre_y_apellido, edad)
```



---
# Data frames

- #### Algunas funciones para trabajar con los data frames:


```r
*dim(base_personas)
```

```
[1] 5 2
```


```r
*summary(base_personas)
```

```
 nombre_y_apellido       edad     
 Length:5           Min.   :24.0  
 Class :character   1st Qu.:42.0  
 Mode  :character   Median :56.0  
                    Mean   :59.2  
                    3rd Qu.:75.0  
                    Max.   :99.0  
```

#### R base nos permite _navegar_ entre los valores de un vector o data frame, y lo hace a trav√©s de `[]`

```r

```

```

```

--

#### - Podemos guardar en un objeto dicho valor


```r

valor_2do
```

```

```

#### As√≠ como podemos consultarle a R por un valor en particular de un vector, tambi√©n podemos usar el comando `[]` para _editar_ ese valor:
